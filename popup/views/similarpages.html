<div class='data-area'>
  <h1 class='clickable' ng-click='goBack()'>Go Back</h1>

  <div class='similar-area'>
    <div ng-repeat='related in pageData.relatedHosts'>
      <h2>{{ related.category }}</h2>
      <a ng-repeat='blog in related.blogs' target='_blank' ng-href='http://{{blog}}'><span class='tag'>{{ blog }}</span></a>
    </div>
  </div>
</div>
